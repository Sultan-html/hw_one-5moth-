<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog List</title>
</head>
<body>
    {% for blog in blogs %}
        <img src="{{ blog.image.url }}" alt=""> 
        <h1>{{ blog.title }}</h1>
        <p>{{ blog.description }}</p>
    {% empty %}
        <p>No blogs available.</p>
    {% endfor %}
</body>
</html>
